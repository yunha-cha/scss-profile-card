<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>프로필 카드</title>
        <link rel="stylesheet" href="/css/style.min.css" />
    </head>
    <body>
        <div class="container">
            
            <div class="card">
                <div class="card__header">
                    <img src="../images/profile_cookie.png" alt="프로필 이미지" class="card__avatar" />
                    <h2 class="card__name">김개발</h2>
                    <p class="card__role">Frontend Developer</p>
                </div>

                <div class="card__body">
                    <p class="card__description">웹 개발을 사랑하는 프론트엔드 개발자입니다. SCSS로 아름다운 스타일을 만드는 것을 좋아합니다.</p>

                    <div class="card__stats">
                        <div class="stat">
                            <span class="stat__number">245</span>
                            <span class="stat__label">Projects</span>
                        </div>
                        <div class="stat">
                            <span class="stat__number">1.2K</span>
                            <span class="stat__label">Followers</span>
                        </div>
                        <div class="stat">
                            <span class="stat__number">892</span>
                            <span class="stat__label">Following</span>
                        </div>
                    </div>
                </div>

                <div class="card__footer">
                    <button class="btn btn--primary">Follow</button>
                    <button class="btn btn--secondary">Message</button>
                </div>
            </div>

        </div>
    </body>
</html>
